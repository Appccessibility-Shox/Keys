<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body> 
    <p>
        This is a demo website to test that Keys works with non-Latin characters.
        The expected behavior is that when non-Latin characters represent a link
        on a page, the link will be treated like an image.
    </p>
    <a href="https://ja.wikipedia.org/" id="non-latin-anchor">
        <strong>日本語</strong>
        <small>1370000+<span>記事</span></small>
    </a>
    <input placeholder="検索" id="non-latin-searchbox" />
  </body>
</html>
